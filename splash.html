<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido</title>
  <style>
    body {
      margin: 0;
      background-color: #ecf0f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #2d3436;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-image: url('icon-192.png');
      background-size: cover;
      border-radius: 24px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .loading {
      font-size: 1rem;
      color: #636e72;
      margin-top: 10px;
    }

    .dots span {
      animation: blink 1.4s infinite;
      font-size: 2rem;
      color: #636e72;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Vocabulary App</h1>
  <div class="loading">Cargando<span class="dots"><span>.</span><span>.</span><span>.</span></span></div>

  <script>
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2500);
  </script>
</body>
</html>
